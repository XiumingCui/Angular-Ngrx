<div class="hdca-product-box__header-compare">
        <div class="hdca-form-field">
            <div class="hdca-form-field__container">
                <label class="hdca-form-field__wrap-label" for="default-117">
                    <div class="hdca-checkbox">
                        <input type="checkbox" id="default-117" name="default-117" class="hdca-checkbox__checkbox" />
                        <span class="hdca-checkbox__faux-checkbox"></span>
                    </div>
                    <span class="hdca-form-field__label-text">Compare</span>
                </label>
            </div>
        </div>
</div>

<a href="#" class="hdca-product-box__header-intro">
        <div class="hdca-product-box__header-intro-img-box" *ngIf="product.imageUrl"> 
            <img class="hdca-product-box__header-intro-img" [src]="'/assets/images/products/' + product.imageUrl" alt="can not find image" itemprop="image" />
        </div>
        <div class="hdca-product-box__intro-badges" *ngIf="product.badges && product.badges.length > 0">
            <svg class="hdca-product-box__badge-svg" *ngFor="let badge of product.badges" aria-hidden="true">
                <use xlink:href="/assets/icons/product-en-sprite/svg/symbols.svg#badge-ECO"></use>
            </svg>
        </div>
</a>
